<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto </title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="index.js" type="module"></script>
</head>

<body>
  <h1> Analizador de Texto</h1>
  <textarea name="user-input" placeholder="Ingrese Texto aqui."></textarea>
  <ul>
    <li class="show-result" data-testid="word-count">Recuento de palabras:</li>
    <li class="show-result" data-testid="character-count">Recuento de caracteres:</li>
    <li class="show-result" data-testid="character-no-spaces-count">Recuento de caracteres excluyendo espacios:</li>
    <li class="show-result" data-testid="number-count">Recuento de números:</li>
    <li class="show-result" data-testid="number-sum">Suma de números:</li>
    <li class="show-result" data-testid="word-length-average">Longitud media de palabras:</li>
  </ul>
</body>
<footer> 
  <p1> By Emma Linares</p1>
</footer>
<button id="reset-button"> Limpiar </buttonid>
</html>
